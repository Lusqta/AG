{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Prestige Auto CRM</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>PRESTIGE<span style="color:var(--accent-color)">AUTO</span></h1>
            <p>Bem-vindo! Faça seu login.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div
                style="background-color: #fef2f2; color: #b91c1c; padding: 0.75rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #fca5a5; font-size: 0.9rem;">
                <i class="fas fa-exclamation-circle"></i> Usuário ou senha inválidos.
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                    maxlength="150" required id="id_username">
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">
                Entrar
            </button>
        </form>
    </div>
</body>

</html>
