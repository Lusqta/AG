{% extends 'sales/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="header">
        <h2 style="font-size: 1.75rem; font-weight: 700;">{{ title }}</h2>
    </div>

    <div class="card">
        <p style="margin-bottom: 1.5rem;">Tem certeza que deseja remover "<strong>{{ obj }}</strong>"? Esta ação não
            pode ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn"
                    style="flex: 1; background-color: var(--danger-color); color: white;">Sim, Deletar</button>
                <a href="javascript:history.back()" class="btn btn-secondary"
                    style="flex: 1; text-align: center;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
